<!DOCTYPE html>

<body>
    <header class="header.container">
        <button id="menu-btn" aria-label="Ouvrir la sidebar">☰</button>

            </ul>
        </nav>

    <main>
        <h2>Nous contacter</h2>
        <form action="Contact" class="formulaire">
            <label for="name">Nom :</label>
            <input type="text" name="name" id="name" placeholder="Votre nom" required>
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required>
            <label for="mail">Email :</label>
            <input type="email" name="email" id="email" placeholder="Votre adresse mail" required>
            <label for="message">Votre message :</label><textarea name="message" id="message" required rows="20" ></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <p>&copy; tout droits non reservés - 2025</p>
    </footer>
    <script src="scriptContact.js"></script>
